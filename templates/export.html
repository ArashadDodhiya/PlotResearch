<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ dashboard.title }} - Export</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            padding: 40px 20px;
        }

        .export-container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #1a1a1a;
            border-bottom: 3px solid #0ea5e9;
            padding-bottom: 15px;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 40px;
            margin-bottom: 15px;
            color: #2d3748;
        }

        h3 {
            font-size: 1.3rem;
            margin-top: 25px;
            margin-bottom: 10px;
            color: #4a5568;
        }

        p {
            margin-bottom: 15px;
            text-align: justify;
        }

        ul,
        ol {
            margin-left: 30px;
            margin-bottom: 15px;
        }

        li {
            margin-bottom: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        strong {
            color: #1a1a1a;
        }

        .section {
            margin-bottom: 50px;
            page-break-inside: avoid;
        }

        @media print {
            body {
                padding: 20px;
            }

            .section {
                page-break-inside: avoid;
            }
        }
    </style>
</head>

<body>
    <div class="export-container">
        <h1>{{ dashboard.title }}</h1>

        {% for section in dashboard.sections %}
        <div class="section">
            <h2>{{ section.title }}</h2>
            {{ section.content_html|safe }}
        </div>
        {% endfor %}
    </div>
</body>

</html>
